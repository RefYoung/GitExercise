<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java web练习</title>

    <script src="vue/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
  <table id="app" border="1px" cellspacing="0">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>成绩</th>
        <th>评级</th>
    </tr>
    <tr v-for="(value,i) in user" align="center">
        <td>{{i+1}}</td>
        <td>{{value.name}}</td>
        <td>{{value.age}}</td>
        <td>
            <span v-if="value.gender == 1">男</span>
            <span v-else>女</span>
        </td>
        <td>{{value.score}}</td>
        <td>
            <span v-if="value.score < 60"><font style="color: red;">不合格</font></span>
            <span v-else-if="value.score >= 60 && value.score <80 "><font style="color: black;">合格</font></span>
            <span v-else><font style="color: green;">优秀</font></span>
        </td>
        
    </tr>
  </table>

</body>

<script>
    new Vue({
        el:"#app",
        data:{
            user:[{
                name:"Tom",
                age:20,
                gender:1,
                score:78,
            },{
                name:"Rose",
                age:18,
                gender:2,
                score:86,
            },{
                name:"Jerry",
                age:26,
                gender:1,
                score:90,
            },{
                name:"Tony",
                age:21,
                gender:1,
                score:52,
            },]
        },
        methods: {
            on_btn1_clicked(){
                console.log("123");
            }
        }
    })

    
   </script>

</html>
